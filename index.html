<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8680;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./images/climbingRope.jpg" alt="climbing rope">
                </li>
                <li class="slide">
                    <img src="./images/yosemite.jpg.jpg" alt="yosemite national park">
                </li>
                <li class="slide">
                    <img src="./images/redLeaves.jpg" alt="trees with red leaves">
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
